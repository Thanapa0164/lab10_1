<html><head><meta charset="utf-8">
    <script>
        var xmlHttp;
    
        function send() {
            xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = showResult;
    
            var m = document.getElementById("m").value;
            var o = document.getElementById("o").value;
            var b = document.getElementById("b").value;
            var url= "lab12_1.php?m=" + m + "&o=" + o + "&b=" + b;
           
           xmlHttp.open("GET", url);
           xmlHttp.send();   
       }
       function showResult() {
           if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
               document.getElementById("result").innerHTML = xmlHttp.responseText;
           }
       }
    </script></head>
    <body>
        <h1>บันทึกการขาย</h1>
         มะม่วง กก. ละ 30 บาท ขายได้<input type="number" id="m"> กก.<br>
         ส้ม กก. ละ 70 บาท ขายได้<input type="number" id="o"> กก.<br>
         กล้วย หวีละ 30 บาท ขายได้<input type="number" id="b" onkeyup="send()"> หวี<br><br>
         <span id="result"></span>
    </body></html>
